deployment:
  production:
    branch: master
    commands:
      # Production deploy
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push git@heroku.com:takeaways.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app takeaways
      - heroku restart --app takeaways
